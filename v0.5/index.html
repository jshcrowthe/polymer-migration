<!DOCTYPE html>
<html>
<head>
  <title>Polymer 0.5 Demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script>
    if ('registerElement' in document               &&
        'createShadowRoot' in HTMLElement.prototype &&
        'import' in document.createElement('link')  &&
        'content' in document.createElement('template')) {
      console.log("Using WC Enabled Browser");
    } else {
      document.write('<script src="components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="components/core-ajax/core-ajax.html">
  <link rel="import" href="components/pokemon-card/pokemon-card.html">
  <style>
    pokemon-card {
      margin-bottom:10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Polymer 0.5 Demo</h1>
  </div>
  <div class="row">
  <template id="pokemon-list" is='auto-binding'>
    
    <!-- Request Pokemon -->
    <core-ajax
     auto
     url="http://pokeapi.co/api/v1/pokemon?limit=15"
     method="GET"
     handleAs="json"
     response="{{ data }}"></core-ajax>
    <template repeat="{{ pokemon in data.objects }}">
      <pokemon-card pokemon="{{ pokemon }}"></pokemon-card>
    </template>
  </template>

  </div>
</div>
</body>
</html>
